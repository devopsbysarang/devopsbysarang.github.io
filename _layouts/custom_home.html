<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>

  <!-- ================== Hero / Splash Section ================== -->
  <div class="custom-splash" style="padding: 60px 16px;">
    <h1 class="splash__title">{{ page.title }}</h1>
    <p class="page__lead">
      {{ page.excerpt }}
    </p>
    <p class="actions">
      {% for action in page.header.actions %}
        <a href="{{ action.url }}" class="{{ action.class }}">{{ action.label }}</a>
      {% endfor %}
    </p>
  </div>

  <!-- ================== Skills Section ================== -->
  <section class="skills-section" aria-label="Tech Stack & Skills">
    <div class="skills-container" style="max-width: 1100px; margin: auto; text-align: center; padding: 0 16px 25px 16px;">
      <div class="skills-scroll">
        <img src="/assets/images/aws.png" alt="AWS">
        <img src="/assets/images/gcp.png" alt="GCP">
        <img src="/assets/images/kubernetes.png" alt="Kubernetes">
        <img src="/assets/images/dockerpng.png" alt="Docker">
        <img src="/assets/images/terraform.png" alt="Terraform">
        <img src="/assets/images/Jenkins.png" alt="Jenkins">
        <img src="/assets/images/python.png" alt="Python">
        <img src="/assets/images/gitlab.svg" alt="Git">
        <img src="/assets/images/wireshark.png" alt="wireshark">
        <img src="/assets/images/Trivy.png" alt="Trivy">
        <img src="/assets/images/linux.png" alt="Linux">
        <img src="/assets/images/git.png" alt="git">
        <img src="/assets/images/ansible.png" alt="Ansible">
      </div>
    </div>
  </section>

  <!-- ================== Feature Row ================== -->
  {% include feature_row %}

  <!-- ================== Newsletter ================== -->
  {% include newsletter.html %}

  <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
  <div class="custom-separator"></div>

</body>
</html>
