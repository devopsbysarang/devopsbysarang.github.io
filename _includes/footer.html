<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* Footer container */
  #footer.page__footer {
    background: none;
    padding: 8px 0 18px 0 !important; /* ensures space under footer */
    text-align: center;
    border-top: none;
  }

  /* Inner wrapper to avoid margin-collapsing issues */
  #footer .footer-inner {
    display: block;
    padding-top: 0;
  }

  /* Social icons layout (flex + gap is very reliable) */
  #footer .social-icons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 18px;                /* horizontal space between icons */
    padding-bottom: 18px;     /* <-- uses padding instead of margin to avoid collapsing */
    margin: 0 auto;
    /* fallback in case padding is overridden */
    padding-bottom: 18px !important;
  }

  #footer .social-icons a {
    text-decoration: none;
    line-height: 1;
  }

  #footer .social-icons a i {
    color: #64FFDA !important;   /* cyan */
    font-size: 25px;
    transition: color 0.3s ease, transform 0.2s ease;
    vertical-align: middle;
    display: inline-block;
  }

  #footer .social-icons a:hover i {
    color: #ffffff !important;
    transform: scale(1.1);
  }

  /* Footer text separated reliably */
  #footer .footer-text {
    font-size: 16px;
    color: #fff;
    margin: 0;                  /* reset */
    padding-top: 6px;          /* small extra space */
  }

  /* small screen adjustments */
  @media (max-width: 480px) {
    #footer .social-icons { gap: 12px; padding-bottom: 14px !important; }
    #footer .social-icons a i { font-size: 22px; }
    #footer .footer-text { font-size: 14px; }
  }
</style>

    </div>

  </div>
</footer>
