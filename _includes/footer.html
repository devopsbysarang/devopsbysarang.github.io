<style>
  /* Reset any top spacing coming from theme */
  #footer.page__footer {
    background: none;
    padding: 0 !important;       /* remove footer padding */
    margin: 0 !important;        /* remove footer margin */
    border-top: 1px solid transparent !important; /* prevents margin-collapsing */

    text-align: center;
  }

  /* Kill pseudo-elements that some themes use as separators */
  #footer.page__footer::before,
  #footer.page__footer::after,
  #footer .footer-inner::before,

    display: none !important;

  /* Social icons layout and spacing BELOW icons only */

  /* Icon visuals */
  #footer .social-icons a i {
    color: #64FFDA !important;
    font-size: 25px;
    transition: color 0.3s ease, transform 0.2s ease;
    display: inline-block;
    vertical-align: middle;
  }
  #footer .social-icons a:hover i { color: #fff !important; transform: scale(1.1); }

  /* Footer text */
  #footer .footer-text {
    font-size: 16px;
    color: #fff;
    padding-top: 6px;  /* small gap below icons only */
    margin: 0;
  }

  /* Small screen tweaks */
  @media (max-width: 480px) {
    #footer .social-icons { gap: 12px; padding-bottom: 12px !important; }
    #footer .social-icons a i { font-size: 22px; }
    #footer .footer-text { font-size: 14px; padding-top: 4px; }
