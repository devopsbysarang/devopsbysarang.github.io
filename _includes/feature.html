<!-- ===== DevOps Cards — equal-height, namespaced, safe to drop ===== -->
<div class="devops-cards-wrap" aria-label="DevOps cards section">
  <style>
    /* load Inter */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    /* Scoped variables + base styles for this section only */
    .devops-cards-wrap {
      --brand-blue: #0B2440;
      --brand-orange: #FF6A3A;
      --card-bg: #ffffff;
      --muted: #55606a;
      --radius: 12px;
      --max-width: 1200px;

      max-width: var(--max-width);
      margin: 0 auto;               /* no top margin */
      padding: 0 18px 18px;
      box-sizing: border-box;
      font-family: 'Inter', "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Grid — ensure grid items stretch to equal height */
    .devops-card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      align-items: stretch; /* important: stretch children to same height */
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 980px) {
      .devops-card-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 560px) {
      .devops-card-grid { grid-template-columns: 1fr; }
    }

    /* Card: full-height flex column so footer pins to bottom
       and all cards match the tallest card in the row. */
    .devops-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(11,36,64,0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .22s ease, box-shadow .22s ease;
      padding: 18px;
      box-sizing: border-box;

      /* make each grid item fill the track height */
      height: 100%;
      min-height: 320px;
    }
    .devops-card:hover { transform: translateY(-6px); box-shadow: 0 18px 40px rgba(11,36,64,0.08); }

    /* media block (background-image to avoid broken image layout shifts) */
    .devops-card-media {
      height: 170px;
      border-radius: 10px;
      background-color: #e9e9e9;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      margin-bottom: 14px;
      box-shadow: inset 0 -8px 18px rgba(0,0,0,0.02);
      flex-shrink: 0;
    }

    /* Body: flex column. The footer uses margin-top:auto to sit at the bottom */
    .devops-card-body {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1 1 auto;
      min-height: 0; /* critical to allow children to overflow/scroll inside flex */
    }

    /* Softer heading */
    .devops-card-title {
      color: var(--brand-blue);
      font-weight: 500;
      font-size: 1.15rem;
      margin: 0;
      line-height: 1.12;
      letter-spacing: -0.01em;
    }

    /* DESCRIPTION: clamp to 3 lines so it won't increase card height */
    .devops-card-desc {
      color: var(--muted);
      margin: 0;
      font-size: 0.88rem;
      line-height: 1.45;
      font-weight: 400;
      display: -webkit-box;
      -webkit-line-clamp: 3;       /* show up to 3 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: calc(1.45em * 3); /* reserve exact vertical space to equalize cards */
    }

    /* footer pinned to bottom-left */
    .devops-card-footer {
      margin-top: auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
    }

    /* BUTTON: force correct color and override site-wide rules */
    .devops-card .devops-btn {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      font-size: 0.95rem;
      border: 2px solid var(--brand-orange) !important;
      background: transparent !important;
      color: var(--brand-orange) !important;
      transition: all .18s ease;
      position: relative !important;
      float: none !important;
      white-space: nowrap;
    }

    .devops-card .devops-btn:hover,
    .devops-card .devops-btn:focus {
      background-color: var(--brand-orange) !important;
      color: #ffffff !important;
      border-color: transparent !important;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(11,36,64,0.08);
    }

    /* guard visited/active/outline states */
    .devops-card .devops-btn:visited,
    .devops-card .devops-btn:active {
      color: var(--brand-orange) !important;
    }

    /* small-screen tweaks */
    @media (max-width: 560px) {
      .devops-card { min-height: auto; }
      .devops-card-media { height: 150px; }
      .devops-card .devops-btn { padding: 9px 12px; }
      .devops-card-desc { -webkit-line-clamp: 3; min-height: calc(1.45em * 3); }
    }
  </style>

  <div class="devops-card-grid">
    <!-- Card 1 -->
    <article class="devops-card" aria-labelledby="card1-title">
      <div class="devops-card-media" role="img" aria-label="DevOps Case Studies"
           style="background-image: url('/assets/images/case.png');"></div>

      <div class="devops-card-body">
        <h3 id="card1-title" class="devops-card-title">DevOps Case Studies</h3>
        <p class="devops-card-desc">Real-World DevOps : Challenges and Solutions</p>

        <div class="devops-card-footer">
          <a class="devops-btn" href="/devops-case-studies/">Read More →</a>
        </div>
      </div>
    </article>

    <!-- Card 2 (longer subhead example still clamped) -->
    <article class="devops-card" aria-labelledby="card2-title">
      <div class="devops-card-media" role="img" aria-label="Learning Challenges"
           style="background-image: url('/assets/images/learning.png');"></div>

      <div class="devops-card-body">
        <h3 id="card2-title" class="devops-card-title">Learning Challenges</h3>
        <p class="devops-card-desc">Documenting my DevOps journey through challenges</p>

        <div class="devops-card-footer">
          <a class="devops-btn" href="/learning-challenges/">Read More →</a>
        </div>
      </div>
    </article>

    <!-- Card 3 -->
    <article class="devops-card" aria-labelledby="card3-title">
      <div class="devops-card-media" role="img" aria-label="Automation in DevOps"
           style="background-image: url('/assets/images/auto.png');"></div>

      <div class="devops-card-body">
        <h3 id="card3-title" class="devops-card-title">Automation in DevOps</h3>
        <p class="devops-card-desc">Jenkins, Terraform, Ansible and real-world projects</p>

        <div class="devops-card-footer">
          <a class="devops-btn" href="/automation-devops/">Read More →</a>
        </div>
      </div>
    </article>
  </div>
</div>
<!-- ===== end devops cards ===== -->
