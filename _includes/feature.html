<!-- ===== DevOps Cards (namespaced, safe to drop into your page) ===== -->
<div class="devops-cards-wrap" aria-label="DevOps cards section">
  <style>
    /* Scoped: only affects elements inside .devops-cards-wrap */
    .devops-cards-wrap { 
      --brand-blue: #0B2440;
      --brand-orange: #FF6A3A;
      --bg: #F4F6F8;
      --card-bg: #ffffff;
      --muted: #55606a;
      --radius: 12px;
      max-width: 1200px;
      margin: 24px auto;               /* adjust as needed */
      padding: 18px;
      box-sizing: border-box;
    }

    /* Outer box with subtle shadow (as requested) */
    .devops-cards-outer {
      background: var(--bg);
      border-radius: calc(var(--radius) + 4px);
      padding: 18px;
      box-shadow: 0 12px 30px rgba(11,36,64,0.06); /* outer shadow */
    }

    /* grid container */
    .devops-card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      align-items: start;
      width: 100%;
    }

    /* responsive columns */
    @media (max-width: 980px) {
      .devops-card-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 560px) {
      .devops-card-grid { grid-template-columns: 1fr; }
    }

    /* single card */
    .devops-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(11,36,64,0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .22s ease, box-shadow .22s ease;
      min-height: 360px;   /* keeps consistent height to align buttons */
      padding: 18px;
      box-sizing: border-box;
    }
    .devops-card:hover { transform: translateY(-6px); box-shadow: 0 18px 40px rgba(11,36,64,0.08); }

    /* media block uses background-image to avoid broken-image layout shift */
    .devops-card-media {
      height: 170px;
      border-radius: 10px;
      background-color: #e9e9e9;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      margin-bottom: 14px;
      box-shadow: inset 0 -8px 18px rgba(0,0,0,0.02);
      flex-shrink: 0;
    }

    /* content */
    .devops-card-body {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1 1 auto;
    }
    .devops-card-title {
      color: var(--brand-blue);
      font-weight: 800;
      font-size: 1.25rem;
      margin: 0;
      line-height: 1.05;
    }
    .devops-card-desc {
      color: var(--muted);
      margin: 0;
      font-size: 0.98rem;
      line-height: 1.45;
      /* keep descriptions compact */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* footer pinned to bottom-left via margin-top:auto */
    .devops-card-footer {
      margin-top: auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
    }

    /* button (scoped) - override common site fixes if needed */
    .devops-card .devops-btn {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      font-size: 0.95rem;
      border: 2px solid var(--brand-orange);
      color: var(--brand-orange);
      background: transparent;
      transition: all .18s ease;
      position: relative !important; /* safe-guard vs global CSS */
      float: none !important;
      white-space: nowrap;
    }
    .devops-card .devops-btn:hover {
      background: var(--brand-orange);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(11,36,64,0.08);
      border-color: transparent;
    }

    /* keep everything inside the wrap (prevent overflow) */
    .devops-cards-wrap, .devops-cards-outer, .devops-card-grid, .devops-card { max-width: 100%; box-sizing: border-box; }

    /* small-screen tweaks */
    @media (max-width: 560px) {
      .devops-card { min-height: auto; }
      .devops-card-media { height: 150px; }
      .devops-card .devops-btn { padding: 9px 12px; }
    }
  </style>

  <div class="devops-cards-outer">
    <div class="devops-card-grid">
      <!-- Card 1 -->
      <article class="devops-card" aria-labelledby="card1-title">
        <div class="devops-card-media" role="img" aria-label="DevOps Case Studies"
             style="background-image: url('/assets/images/banner.png');"></div>

        <div class="devops-card-body">
          <h3 id="card1-title" class="devops-card-title">DevOps Case Studies</h3>
          <p class="devops-card-desc">Real-World DevOps : Challenges and Solutions</p>

          <div class="devops-card-footer">
            <a class="devops-btn" href="/case-studies">Read More →</a>
          </div>
        </div>
      </article>

      <!-- Card 2 -->
      <article class="devops-card" aria-labelledby="card2-title">
        <div class="devops-card-media" role="img" aria-label="Learning Challenges"
             style="background-image: url('/assets/images/learning.png');"></div>

        <div class="devops-card-body">
          <h3 id="card2-title" class="devops-card-title">Learning Challenges</h3>
          <p class="devops-card-desc">Documenting my DevOps journey through challenges</p>

          <div class="devops-card-footer">
            <a class="devops-btn" href="/learning">Read More →</a>
          </div>
        </div>
      </article>

      <!-- Card 3 -->
      <article class="devops-card" aria-labelledby="card3-title">
        <div class="devops-card-media" role="img" aria-label="Automation in DevOps"
             style="background-image: url('/assets/images/automation.png');"></div>

        <div class="devops-card-body">
          <h3 id="card3-title" class="devops-card-title">Automation in DevOps</h3>
          <p class="devops-card-desc">Jenkins, Terraform, Ansible and real-world projects</p>

          <div class="devops-card-footer">
            <a class="devops-btn" href="/automation">Read More →</a>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
