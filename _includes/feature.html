<!-- ===== DevOps Cards — equal-height, namespaced, safe to drop ===== -->
<div class="devops-cards-wrap" aria-label="DevOps cards section">
  <style>
    /* load Inter */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    /* Scoped variables + base styles for this section only */
    .devops-cards-wrap {
      --brand-blue: #0B2440;
      --brand-orange: #FF6A3A;
      --card-bg: #ffffff;
      --muted: #55606a;
      --radius: 12px;
      --max-width: 1200px;

      max-width: var(--max-width);
      margin: 0 auto;               /* no top margin */
      padding: 0 18px 18px;
      box-sizing: border-box;
      font-family: 'Inter', "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Grid — ensure grid items stretch to equal height */
    .devops-card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      align-items: stretch; /* important: stretch children to same height */
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 980px) {
      .devops-card-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 560px) {
      .devops-card-grid { grid-template-columns: 1fr; }
    }

    /* Card: full-height flex column so footer pins to bottom
       and all cards match the tallest card in the row. */
    .devops-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(11,36,64,0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .22s ease, box-shadow .22s ease;
      padding: 18px;
      box-sizing: border-box;

      /* make each grid item fill the track height */
      height: 100%;
      min-height: 320px;
    }
    .devops-card:hover { transform: translateY(-6px); box-shadow: 0 18px 40px rgba(11,36,64,0.08); }

    /* media block (background-image to avoid broken image layout shifts) */
    .devops-card-media {
      height: 170px;
      border-radius: 10px;
      background-color: #e9e9e9;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      margin-bottom: 14px;
      box-shadow: inset 0 -8px 18px rgba(0,0,0,0.02);
      flex-shrink: 0;
    }

    /* Body: flex column. The footer uses margin-top:auto to sit at the bottom */
    .devops-card-body {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1 1 auto;
      min-height: 0; /* critical to allow children to overflow/scroll inside flex */
    }

    /* Softer heading */
    .devops-card-title {
      color: var(--brand-blue);
      font-weight: 500;
      font-size: 1.15rem;
      margin: 0;
      line-height: 1.12;
      letter-spacing: -0.01em;
    }

    /* DESCRIPTION: clamp to 3 lines so it won't increase card height */
    .devops-card-desc {
      color: var(--muted);
      margin: 0;
      font-size: 0.88rem;
      line-height: 1.45;
      font-weight: 400;
      display: -webkit-box;
      -webkit-line-clamp: 3;       /* show up to 3 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: calc(1.45em * 3); /* reserve exact vertical space to equalize cards */
    }

    /* footer pinned to bottom-left */
    .devops-card-footer {
      margin-top: auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
    }

    /* BUTTON: force correct color and override site-wide rules */
    .devops-card .devops-btn {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      font-size: 0.95rem;
      border: 2px solid var(--brand-orange) !important;
      background: transparent !important;
      color: var(--brand-orange) !important;
      transition: all .18s ease;
      position: relative !important;
      float: none !important;
      white-space: nowrap;
    }

    .devops-card .devops-btn:hover,
    .devops-card .devops-btn:focus {
      background-color: var(--brand-orange) !important;
      color: #ffffff !important;
      border-color: transparent !important;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(11,36,64,0.08);
    }

    /* guard visited/active/outline states */
    .devops-card .devops-btn:visited,
    .devops-card .devops-btn:active {
      color: var(--brand-orange) !important;
    }

    /* small-screen tweaks */
    @media (max-width: 560px) {
      .devops-card { min-height: auto; }
      .devops-card-media { height: 150px; }
      .devops-card .devops-btn { padding: 9px 12px; }
      .devops-card-desc { -webkit-line-clamp: 3; min-height: calc(1.45em * 3); }
    }

    /* ===== Small visual tweaks: lift footer, stronger white-background highlight, force hover text white ===== */

    /* nudge the footer (moves button up visually without losing pin-to-bottom behavior) */
    .devops-card-footer {
      /* pull footer up 8px so button sits slightly higher inside card */
      transform: translateY(-8px);
      transition: transform .18s ease;
    }

    /* stronger card highlight on white background */
    .devops-card {
      /* slightly brighter surface + subtle border so card reads on white */
      background: linear-gradient(180deg, #ffffff 0%, #fbfcfd 100%);
      border: 1px solid rgba(11,36,64,0.04); /* faint line that shows on white */
      box-shadow: 0 8px 20px rgba(11,36,64,0.05);
      transition: transform .22s ease, box-shadow .22s ease, border-color .18s ease;
    }

    /* hover/focus: lift more + soft accent glow */
    .devops-card:hover,
    .devops-card:focus-within {
      transform: translateY(-8px);
      box-shadow: 0 20px 48px rgba(11,36,64,0.10);
      border-color: rgba(11,36,64,0.08);
      outline: none;
    }

    /* subtle accent ring when keyboard focusing elements inside card (accessibility) */
    .devops-card:focus-within {
      box-shadow: 0 20px 48px rgba(11,36,64,0.10), 0 0 0 6px rgba(11,36,64,0.04);
    }

    /* ensure the button sits slightly above the footer baseline (extra lift visual) */
    .devops-card .devops-btn {
      transform: translateY(-2px);
      transition: transform .18s ease, background-color .18s ease, color .18s ease, box-shadow .18s ease;
    }

    /* hover: stronger button lift and force white text (covers visited/active/focus overrides) */
    .devops-card .devops-btn:hover,
    .devops-card .devops-btn:focus {
      transform: translateY(-8px);
      background-color: var(--brand-orange) !important;
      color: #ffffff !important;           /* force white text */
      border-color: transparent !important;
      box-shadow: 0 8px 20px rgba(11,36,64,0.10);
      text-decoration: none !important;
      outline: none;
    }

    /* make sure visited/active states remain readable on hover */
    .devops-card .devops-btn:visited,
    .devops-card .devops-btn:active {
      color: var(--brand-orange) !important;
    }

    /* larger clickable area on mobile + preserve the visual nudges */
    @media (max-width: 560px) {
      .devops-card-footer { transform: translateY(-6px); }
      .devops-card .devops-btn { transform: translateY(-1px); }
      .devops-card .devops-btn:hover,
      .devops-card .devops-btn:focus { transform: translateY(-6px); }
    }

    /* ===== stronger card highlight (replace existing .devops-card hover/focus rules) ===== */

.devops-card {
  position: relative; /* enable pseudo-glow */
  background: linear-gradient(180deg, #ffffff 0%, #fbfcfd 100%);
  border-radius: var(--radius);
  border: 1px solid rgba(11,36,64,0.06);
  box-shadow: 0 14px 30px rgba(11,36,64,0.08);  /* stronger base shadow */
  transition: transform .22s cubic-bezier(.2,.9,.2,1), 
              box-shadow .22s cubic-bezier(.2,.9,.2,1),
              border-color .18s ease, 
              opacity .18s ease;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  padding: 18px;
  box-sizing: border-box;
  height: 100%;
  min-height: 320px;
}

/* subtle accent glow element (hidden by default) */
.devops-card::after {
  content: "";
  position: absolute;
  left: -12%;
  right: -12%;
  top: 60%;
  bottom: -22%;
  pointer-events: none;
  border-radius: 40%;
  filter: blur(28px);
  opacity: 0;
  transform: translateY(6px) scale(0.96);
  background: radial-gradient(closest-side, rgba(255,106,58,0.12), rgba(255,106,58,0.04) 40%, transparent 60%);
  transition: opacity .22s ease, transform .22s ease;
}

/* hover/focus: stronger lift + accent glow + warm border tint */
.devops-card:hover,
.devops-card:focus-within {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 30px 80px rgba(11,36,64,0.14);   /* heavy hover shadow */
  border-color: rgba(255,106,58,0.12);          /* warm tint */
  outline: none;
}

/* reveal the glow when hovering or focus-within */
.devops-card:hover::after,
.devops-card:focus-within::after {
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* accessible focus ring for keyboard users */
.devops-card:focus-within {
  box-shadow: 0 30px 80px rgba(11,36,64,0.12), 0 0 0 8px rgba(255,106,58,0.06);
}

  </style>

</div>
